<!doctype html>
<html lang="en">
    <head>
        <title>Grupo Abriendo Caminos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/general.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    <body class="login-body">

        <div class="pt-5"></div>
        <div class="pt-5"></div>
        <div class="pt-5"></div>
        <div class="pt-5"></div>
        <div class="pt-5"></div>

        <section class="pt-5 container">
            <div class="card text-center">
                <div class="card-header">
                    <h3 class="pt-3 text-uppercase">Inicio de sesión</h3>
                </div>

                <div class="card-body">
                    <div class="row pb-5 d-flex justify-content-center align-items-center">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <form>
                                <div class="mb-3">
                                    <label for="login-email" class="login-text form-label">Correo electrónico <span class="required">*</span></label>
                                    <div class="input-group w-75 mx-auto">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user-tie"></i></span>
                                        <input type="email" class="form-control text-center" id="login-email" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="login-pswd" class="form-label">Contraseña <span class="required">*</span></label>
                                    <div class="input-group w-75 mx-auto">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                                        <input type="password" class="form-control w-75 mx-auto text-center" id="login-pswd">
                                    </div>
                                    <div class="pe-5">
                                        <div class="form-text text-end pe-5 pt-1" id="forgot-pswd-btn"><a href="">Olvidó su contraseña?</a></div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="text-center">
                                <lottie-player src="https://lottie.host/2f426273-4448-40c8-80a4-f955aa1e5689/TprgxU4Te0.json" autoplay  style="width: 80%" class="container"></lottie-player>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted pt-3 pb-3">
                    <button id="login-btn" type="button" class="btn btn-ac-primary px-3">Iniciar sesión</button>
                    <button id="register-btn" type="button" class="btn btn-ac-secondary px-3" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarse</button>
                </div>
            </div>


            <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registerModalLabel">Registro de usuario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <form id="registrationForm">
                        <div class="mb-3">
                            <label for="registration-username" class="col-form-label">Usuario:</label>
                            <input type="text" class="form-control" id="registration-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="registration-email" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="registration-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="registration-password" class="col-form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="registration-password" required>
                        </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="registration-btn" type="submit" form="registrationForm" class="btn btn-primary">Register</button>
                    </div>
                </div>
                </div>
            </div>
        </section>
    
        <script src="js/register.js"></script>

        <!-- Sección: Scripts -->
        <script src="js/index.js"></script>
        <!-- cargar el archivo JS -->
        <script src="js/wow.min.js"></script>
        <!-- activa los efectos de animacion -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
    </body>

</html>
